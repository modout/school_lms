<ion-header>
  <ion-navbar color="tabbs">
    <ion-title text-center>
    	<span style="float: left">
    		<img src="assets/imgs/school_lms.png" width="40px" height="40px">
    	</span>
    	<span padding>
    		<h3 style="display: inline;">VAS Users&nbsp;&nbsp;&nbsp;<ion-icon name="people"></ion-icon></h3>
    	</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<ion-item color="secondary" text-center no-lines>
					<h1 style="color: white" text-center>Select or Search Users</h1>
				</ion-item>
				<ion-item padding  margin-bottom color="secondary" no-lines>
					<ion-label style="color: white;">
						<ion-icon name="search" item-start></ion-icon>
					</ion-label>
					<ion-input type="search" [(ngModel)]="searchTxt" class="search_input" placeholder="Search for a school" no-lines>
					</ion-input>
				</ion-item>
				<ion-list>
					<ion-grid>
						<ion-row>
							<ion-col col-6>
								<b>School Name</b>
							</ion-col>
							<ion-col col-6>
								<b>ID</b>
							</ion-col>
						</ion-row>
						<hr>
						<ion-row *ngFor="let school of schools">
							<ion-col col-6>
								{{school?.name}}
							</ion-col>
							<ion-col col-6>
								{{school?.id}}
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-list>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
