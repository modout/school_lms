<ion-header>

  <ion-navbar color="tabbs">
    <ion-title text-center>
    	<span style="float: left">
    		<img src="assets/imgs/school_lms.png" width="40px" height="40px">
    	</span>
    	<span padding>
    		<h3 style="display: inline;">School Devices&nbsp;&nbsp;&nbsp;<ion-icon name="desktop"></ion-icon></h3>
    	</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<h1 text-center>Manage School Devices</h1>
				<ion-buttons padding end>
					<button ion-button round color="danger"><ion-icon name="add" style="font-size: 40px"></ion-icon></button>
				</ion-buttons>
				<ion-item no-lines margin-vertical>
					<ion-label stacked>Search Device</ion-label>
					<ion-input type="text" text-center placeholder="Type device name here" 
						style="border: 1px solid gray; border-radius: 3px; overflow-x: hidden;">
					</ion-input>
				</ion-item>
				<ion-list>
					<ion-grid>
						<ion-row>
							<ion-col col-4>
								<em><b>Model no</b></em>
							</ion-col>
							<ion-col col-4>
								<em><b>Manufacturer</b></em>
							</ion-col>
							<ion-col col-4>
								<em><b>Type</b></em>
							</ion-col>
						</ion-row>
						<hr>
						<ion-row *ngFor="let devc of devices">
							<ion-col col-4>
								{{devc?.model}}
							</ion-col>
							<ion-col col-4>
								{{devc?.manufacturer}}
							</ion-col>
							<ion-col col-4>
								{{devc?.type}}
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-list>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
