<ion-header>
  <ion-navbar color="tabbs">
    <ion-title text-center>
    	<span style="float: left">
    		<img src="assets/imgs/school_lms.png" width="40px" height="40px">
    	</span>
    	<span padding>
    		<h3 style="display: inline;">School Users&nbsp;&nbsp;&nbsp;<ion-icon name="people"></ion-icon></h3>
    	</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<h1 text-center>School Users</h1>
				<ion-buttons padding end>
					<button ion-button round><ion-icon name="add" style="font-size: 40px"></ion-icon></button>
				</ion-buttons>
				<ion-item>
					<ion-label>User type</ion-label>
					<ion-select [(ngModel)]="userType">
						<ion-option value="learners" (ionSelect)="showLearners()" >Learners</ion-option>
						<ion-option value="teachers" (ionSelect)="showTeachers()" >Teachers</ion-option>
						<ion-option value="parents"  (ionSelect)="showParents()">Parents</ion-option>
					</ion-select>
				</ion-item>
				<ion-item no-lines margin-vertical>
					<ion-label stacked>Search User</ion-label>
					<ion-input type="text" text-center placeholder="Type user name here" 
						style="border: 1px solid gray; border-radius: 3px; overflow-x: hidden;">
					</ion-input>
				</ion-item>
				<ion-list>
					<ion-grid>
						<ion-row>
							<ion-col col-6>
								<em><b>Name</b></em>
							</ion-col>
							<ion-col col-6>
								<em><b>Role</b></em>
							</ion-col>
						</ion-row>
						<hr>
						<ion-row *ngFor="let user of users">
							<ion-col col-6>
								{{user?.profile?.firstname}} {{user?.profile?.lastname}}
							</ion-col>
							<ion-col col-6>
								{{user?.profile?.role[0]}}
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-list>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
