<ion-content padding>
	<h2 text-center>School Details</h2>
	<ion-item padding>
  			<ion-label stacked>School Name</ion-label>
  			<ion-input type="text" [(ngModel)]="searchTxt" (keyup)="school_autocomplete()" autocorrect="off"></ion-input>
  		</ion-item>
  		<ion-list>
			<ion-item *ngFor="let pred of predictions" (click)="selectSchool(pred)">
				{{pred}}
			</ion-item>
		</ion-list>
      <ion-item padding>
        <ion-label stacked>Province</ion-label>
        <ion-input type="text" [(ngModel)]="school.province" autocorrect="off"></ion-input>
      </ion-item>
  		<ion-item padding>
  			<ion-label stacked>District</ion-label>
  			<ion-input type="text" [(ngModel)]="school.district" autocorrect="off"></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label stacked>Identification</ion-label>
  			<ion-input type="text" [(ngModel)]="school.id"></ion-input>
  		</ion-item>
  		<button ion-button ion-button margin-vertical full color="secondary" (click)="done()">Done</button>
</ion-content>
