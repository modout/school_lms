<ion-header>
  <ion-navbar color="tabbs">
    <ion-title text-center>
    	<span style="float: left">
    		<img src="assets/imgs/school_lms.png" width="40px" height="40px">
    	</span>
    	<span padding>
    		<h3 style="display: inline;">Support &nbsp;&nbsp;&nbsp;<ion-icon name="construct"></ion-icon></h3>
    	</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
			<ion-col col-12 col-sm-12 col-md-12 col-lg-6>
				<ion-item no-lines text-wrap>
					<p text-center>Ask for help with platform issues or request features to be built specifically for you.</p>
					<ion-buttons end>
						<button ion-button small clear>
							<div style="color: #32db64">
								<!-- personnel ~ {{channel?.creator?.firstname}} {{channel?.creator?.lastname}} -->
							</div>
						</button>
					</ion-buttons>
				</ion-item>
				<div text-wrap no-lines class="chatroom_messages">
					<ion-list>
						<ion-card *ngFor="let msg of channelMessages">
						  <ion-item>
						    <ion-avatar item-start>
						      <img src="assets/imgs/placeholder.png">
						    </ion-avatar>
						    {{msg?.by?.firstname}}  {{msg?.by?.lastname}}
						  </ion-item>
						  <ion-card-content>
						    <p>{{msg?.text}}</p>
						  </ion-card-content>
						  <ion-row>
						    <ion-col>
						      <!-- <button ion-button icon-start clear small>
						        <ion-icon name="text"></ion-icon>
						        <div>{{msg?.comments?.length}} Comments</div>
						      </button> -->
						    </ion-col>
						    <ion-col center text-center>
						      <ion-note>
						        {{msg?.timeStamp | date:'medium'}}
						      </ion-note>
						    </ion-col>
						  </ion-row>
						</ion-card>
					</ion-list>
				</div>
				<ion-item class="chatroom_input">
          			<ion-textarea rows="2" placeholder="Type message here..." [(ngModel)]="text"
          			(keydown)="handleSubmit($event)" ></ion-textarea> <!--  -->
		            <button ion-button clear item-right (click)="send(); scrollToBottom()">
		              <ion-icon name="send" style="font-size: 30px"></ion-icon>
		            </button>
        		</ion-item>
			</ion-col>
			<ion-col col-0 col-sm-0 col-md-0 col-lg-3>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
